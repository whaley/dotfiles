# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# You can use it to add commands that run after login to macOS user session.
# 'start-at-login' needs to be 'true' for 'after-login-command' to work
# Available commands: https://nikitabobko.github.io/AeroSpace/commands
after-login-command = []

# You can use it to add commands that run after AeroSpace startup.
# 'after-startup-command' is run after 'after-login-command'
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = [
    'exec-and-forget /Users/whaley/homebrew/bin/borders active_color=0xFFF88379 width=20.0'
]

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers                         = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 0

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodness#disable-hide-app
automatically-unhide-macos-hidden-apps = true

# Possible values: (qwerty|dvorak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
preset = 'qwerty'

# [key-mapping.key-notation-to-key-code]
# meh = 'ctr-alt-shift'
# hyper = 'ctrl-alt-shift-cmd'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See: https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps.inner]
horizontal    = 10
vertical      = 10
[gaps.outer]
left          = 10
right         = 10
bottom        = 10
top           = 10

# 'main' binding mode declaration
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

# All possible keys
# - Letters.        a, b, c, ..., z
# - Numbers.        0, 1, 2, ..., 9
# - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
# - F-keys.         f1, f2, ..., f20
# - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon, backtick,
#                   leftSquareBracket, rightSquareBracket, space, enter, esc, backspace, tab
# - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
#                   keypadMinus, keypadMultiply, keypadPlus
# - Arrows.         left, down, up, right

# All possible modifiers: cmd, alt, ctrl, shift

# All possible commands: https://nikitabobko.github.io/AeroSpace/commands

# See: https://nikitabobko.github.io/AeroSpace/commands#layout
ctrl-alt-shift-comma        = 'layout accordion horizontal vertical'
ctrl-alt-shift-slash        = 'layout tiles horizontal vertical'
cmd-ctrl-alt-shift-f        = 'layout floating tiling' #toggle float for a window
ctrl-alt-shift-f            = 'fullscreen' #toggle fullscreen for a window
cmd-ctrl-alt-shift-r        = 'flatten-workspace-tree' #reset layout

# See: https://nikitabobko.github.io/AeroSpace/commands#balance-sizes
ctrl-alt-shift-esc          = 'balance-sizes'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus
ctrl-alt-shift-j            = 'focus left --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
ctrl-alt-shift-k            = 'focus down --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
ctrl-alt-shift-i            = 'focus up --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'
ctrl-alt-shift-l            = 'focus right --boundaries all-monitors-outer-frame --boundaries-action wrap-around-all-monitors'

# ctrl-alt-shift-left         = 'swap left'
# ctrl-alt-shift-right        = 'swap right'
# ctrl-alt-shift-up           = 'swap up'
# ctrl-alt-shift-down         = 'swap down'

# See: https://nikitabobko.github.io/AeroSpace/commands#move
cmd-ctrl-alt-shift-j        = 'move left --boundaries all-monitors-outer-frame'
cmd-ctrl-alt-shift-k        = 'move down --boundaries all-monitors-outer-frame'
cmd-ctrl-alt-shift-i        = 'move up --boundaries all-monitors-outer-frame'
cmd-ctrl-alt-shift-l        = 'move right --boundaries all-monitors-outer-frame'

cmd-ctrl-alt-shift-left     = 'join-with left'
cmd-ctrl-alt-shift-right    = 'join-with right'
cmd-ctrl-alt-shift-down     = 'join-with down'
cmd-ctrl-alt-shift-up       = 'join-with up'

# See: https://nikitabobko.github.io/AeroSpace/commands#focus-monitor
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-monitor
ctrl-alt-shift-m            = 'focus-monitor next --wrap-around'
cmd-ctrl-alt-shift-m        = 'move-node-to-monitor next --wrap-around'

# See: https://nikitabobko.github.io/AeroSpace/commands#resize
ctrl-alt-shift-minus        = 'resize smart          -25'
ctrl-alt-shift-equal        = 'resize smart          +25'
ctrl-alt-shift-cmd-minus    = 'resize smart-opposite -25'
ctrl-alt-shift-cmd-equal    = 'resize smart-opposite +25'

# Minimize without losing aerospace focus
cmd-m                       = 'macos-native-minimize'

# Close windows properly
ctrl-alt-shift-w            = 'close --quit-if-last-window'

# Workspaces
# See: https://nikitabobko.github.io/AeroSpace/commands#workspace
# See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
ctrl-alt-shift-1            = 'workspace 1'
cmd-ctrl-alt-shift-1        = 'move-node-to-workspace 1 --focus-follows-window'

ctrl-alt-shift-2            = 'workspace 2'
cmd-ctrl-alt-shift-2        = 'move-node-to-workspace 2 --focus-follows-window'

ctrl-alt-shift-3            = 'workspace 3'
cmd-ctrl-alt-shift-3        = 'move-node-to-workspace 3 --focus-follows-window'

ctrl-alt-shift-4            = 'workspace 4'
cmd-ctrl-alt-shift-4        = 'move-node-to-workspace 4 --focus-follows-window'

ctrl-alt-shift-5            = 'workspace 5'
cmd-ctrl-alt-shift-5        = 'move-node-to-workspace 5 --focus-follows-window'

# Move between workspaces
ctrl-alt-shift-tab          = 'workspace-back-and-forth'

ctrl-alt-shift-p            = 'workspace --wrap-around prev'
ctrl-alt-shift-n            = 'workspace --wrap-around next'

cmd-ctrl-alt-shift-p        = 'move-node-to-workspace --wrap-around --focus-follows-window prev'
cmd-ctrl-alt-shift-n        = 'move-node-to-workspace --wrap-around --focus-follows-window next'


###############################################################################
# Modes
###############################################################################
# See: https://nikitabobko.github.io/AeroSpace/commands#mode
ctrl-alt-shift-o            = 'mode open'


#######################################
# Open Apps and Windows
#######################################
[mode.open.binding]
esc                         = 'mode main'

# See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
# You can uncomment the following lines to open up terminal with alt + enter shortcut (like in i3)
# alt-enter = '''exec-and-forget osascript -e '
# tell application "Terminal"
#     do script
#     activate
# end tell'
# '''

# Arc
a = ['''exec-and-forget osascript -e '
tell application "Arc"
	make new window
	activate
end tell
'
''', 'mode main']

#  Chrome 
c = ['''exec-and-forget osascript -e '
if application "Google Chrome" is running then
    tell application "Google Chrome"
        make new window
    end tell
else
    tell application "Google Chrome"
        activate
    end tell
end if
'
''', 'mode main']

# Open iTerm if needed, or create new window
t =  ['''exec-and-forget osascript -e '
if application "iTerm" is running then
    tell application "iTerm"
        set newWindow to (create window with default profile)
    end tell
else
    tell application "iTerm"
        activate
    end tell
end if
'
''', 'mode main']

# Open weechat in a screen session
w =  ['''exec-and-forget osascript -e '
tell application "iTerm"
    create window with profile "weechat"
end tell
'
''', 'mode main']

# Open Omnifocus in a new window
# Bit of a hack with keyboard shortcuts since 'make new document window' creates a new tab
f = ['''exec-and-forget osascript -e '
if application "Omnifocus" is running then
    tell application "OmniFocus"
        activate
        tell application "System Events"
            tell process "OmniFocus"
                keystroke "n" using {option down, command down}
            end tell
        end tell
    end tell
else
    tell application "OmniFocus"
        activate
    end tell
end if
'
''', 'mode main']

# Apps with only a single window or can't otherwise support applescript
# e.g. PWA's or Electron apps
# Obsidian
o = ['exec-and-forget /Users/whaley/bin/aerospace_move_obsidian_to_current_workspace.py', 'mode main']


