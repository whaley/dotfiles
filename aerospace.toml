    check-further-callbacks = true
    run = ['layout floating']
[[on-window-detected]]
    if.app-id = 'com.apple.Music'
    check-further-callbacks = true
    run = ['layout floating']
[[on-window-detected]]
    if.app-id = 'com.dejal.timeout'
    check-further-callbacks = true
    run = ['layout floating']
[[on-window-detected]]
    if.app-id = 'net.publicspace.dist.vitaminr4'
    check-further-callbacks = true
    run = ['layout floating']
[[on-window-detected]]
    if.app-id = 'com.1password.1password'
    check-further-callbacks = true
    run = ['layout floating']
